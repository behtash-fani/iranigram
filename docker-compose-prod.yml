version: "3.9"

services:
  nginx:
      build:
        context: ./nginx
        dockerfile: ./Dockerfile
      ports:
        - 80:80
      depends_on:
        - web
      volumes:
        - ./static:/static
        - ./ticket_files:/ticket_files
        - ./nginx/nginx-prod.conf:/etc/nginx/conf.d/nginx.conf
      restart: always
  db:
    image: postgres:14
    volumes:
      - ./data/db:/var/lib/postgresql/data
    env_file:
      - ./.env
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_HOST: ${DB_HOST}
      POSTGRES_PORT: 5432
    restart: always
  web:
      build: .
      command: >
        sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
        - .:/app
      ports:
        - 8000:8000
      volumes:
        - .:/app
        - ./static:/static
        - ./ticket_files:/ticket_files
      restart: always
      depends_on:
        - db
      env_file:
        - ./.env
  
  # pgadmin:
  #     image: dpage/pgadmin4
