{% load static %}

<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    {% block meta %}
    <link href="{{site_url}}" rel="canonical">
    {% endblock meta %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.rtl.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <link rel="icon" href="{% static 'image/favicon.png' %}" sizes="16x16" type="image/png">
    <link rel="apple-touch-icon" sizes="57x57" href="{% static 'image/apple-touch-icon-57x57.png' %}">
    <link rel="apple-touch-icon" sizes="60x60" href="{% static 'image/apple-touch-icon-60x60.png' %}">
    <link rel="apple-touch-icon" sizes="72x72" href="{% static 'image/apple-touch-icon-72x72.png' %}">
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'image/apple-touch-icon-76x76.png' %}">
    <link rel="apple-touch-icon" sizes="114x114" href="{% static 'image/apple-touch-icon-114x114.png' %}">
    <link rel="apple-touch-icon" sizes="120x120" href="{% static 'image/apple-touch-icon-120x120.png' %}">
    <link rel="apple-touch-icon" sizes="144x144" href="{% static 'image/apple-touch-icon-144x144.png' %}">
    <link rel="apple-touch-icon" sizes="152x152" href="{% static 'image/apple-touch-icon-152x152.png' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'image/apple-touch-icon-180x180.png' %}">
    <link rel="icon" type="image/png" sizes="192x192" href="{% static 'image/x192-android.png' %}">
</head>

<body>
    {% include 'inc/navbar.html' %}
    {% include "inc/messages.html" %}
    {% block content %}
    {% endblock %}
</body>

<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

</html>
