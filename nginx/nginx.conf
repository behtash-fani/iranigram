upstream app { 
    server web:8000;
}

server {
    listen 80;

    location / {
        proxy_pass http://app;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
      # Static files location
    location /static/ {
        alias /static/;
        autoindex on;
    }

    # Media files location
    location /ticket_files/ {
        alias /ticket_files/;
    }
    gzip on;
    gzip_vary on;
    gzip_types text/plain text/css text/javascript application/javascript application/json application/x-javascript application/xml application/xml+rss application/x-font-ttf application/vnd.ms-fontobject image/svg+xml;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
}