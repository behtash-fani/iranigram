upstream app {
    server app:8000;
    server app:80;
}

server {

    listen 80;

    location / {
        proxy_pass http://app;
    }

    location /media {
        autoindex on;
        alias /app/media;
    }

    location /static {
        autoindex on;
        alias /app/static;
    }

}


server {
    listen 80;
    server_name iranigram.com;
    return 301 $scheme://iranigram.com$request_uri;

    location / {
        proxy_pass http://app$request_uri;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    location /media {
        alias /app/media;
    }

    location /static {
        alias /app/static;
    }

    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}

server_names_hash_bucket_size 128;